<html>
    <head>
        <style>
            div{
                width: 100px;
                height: 100px;
                border: 1px solid 0;
                position: absolute;
                
            }
            
        </style>
     </head>
    
    <body>
        
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        
         $(document).ready(
             function(){
                 
                 
                   for(var i=0; i<10; i++){ 
                       
                       var x = Math.floor(Math.random()*800);
                       var y = Math.floor(Math.random()*500);
                       
                       var color = "#" +
                            Math.floor(Math.random()*                                     0xffffff).toString(16);
                       
                          var box=$("<div></div>");
                            box.css("left",x);
                            box.css("top",y);
                            box.css("background-color",color);
                       
                              $("body").append(box);
                    }
                 
                         $("div").click(
                             function(){
                                 $(this).remove();
                             });
                  
                 

            
        
                 
        }   
      );
        
        
    </script>
        
    
    
    </body>



</html>
